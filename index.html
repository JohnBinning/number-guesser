<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Number <span id="guesser">Guesser</span><h1>
    </header>
    <main id="main-section">
      <input id="user-guess" placeholder="Enter your guess" type="number">
      <section class="top-section">
        <button class="guess-buttons">Guess</button>
        <button class="clear-buttons">Clear</button>
      </section>
      <section id="user-input-display">
        <p id="last-guess-was">Your last guess was</p>
        <p id="last-guess"></p>
        <!--target this with js to at the number text  -->
        <p id="result-text">Enter a number to play!</p>
      </section>
      <section class="bottom-section">
        <button id="reset-button">Reset</button>
      </section>
    </main>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
