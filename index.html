<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Number <span id="guesser">Guesser</span><h1>
    </header>
    <main id="main-section">
      <input id="user-guess" placeholder="Enter your guess" type="number">
      <section class="top-section">
        <button class="guess-buttons" disabled>Guess</button>
        <button class="clear-buttons" disabled>Clear</button>
      </section>
      <section id="user-input-display">
        <p id="last-guess-was">Your last guess was</p>
        <p id="last-guess">?</p>
        <p id="result-text">Enter a number to play!</p>
        <button id="reset-button" disabled>Reset</button>
      </section>
      <section id="user-range-input">
        <p id="user-control-value">Want take control? Enter your own values!</p>
        <label for="min-input">Min</label>
        <input type="Number" class="min-input" placeholder="Min - 0">
        <label for="max-input">Max</label>
        <input type="Number" class="max-input" placeholder="Max - 100">
        <button class="user-range-button">Submit</button>
      </section>
      <section class="bottom-section">
      </section>
    </main>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
